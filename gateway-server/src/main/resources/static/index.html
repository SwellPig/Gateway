<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>开放银行网关管理台</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div class="hero-left">
          <div class="hero-title">
            <h1>开放银行网关管理台</h1>
            <div class="badges">
              <span class="badge">热生效</span>
              <span class="badge">API Key</span>
              <span class="badge">限流</span>
            </div>
          </div>
          <p id="version" class="muted">版本：加载中...</p>
        </div>
        <div class="header-actions">
          <input id="groupFilter" placeholder="按分组筛选（可选）" />
          <input id="keywordFilter" placeholder="按路径关键字筛选" />
          <button id="refresh">刷新规则</button>
        </div>
      </header>

      <div id="error" class="error hidden"></div>

      <section class="card">
        <h2>规则概览</h2>
        <div id="summary" class="summary-grid"></div>
      </section>

      <section class="card">
        <h2>规则导入导出</h2>
        <p class="muted">用于批量维护规则快照（JSON）。导入会覆盖现有规则。</p>
        <div class="form-grid">
          <label>
            快照内容
            <textarea id="snapshotInput" rows="6" placeholder="粘贴 rules.json 内容"></textarea>
          </label>
        </div>
        <div class="actions-inline">
          <button id="exportSnapshot">导出到输入框</button>
          <button id="importSnapshot" class="btn-warning">导入并覆盖</button>
        </div>
      </section>

      <section class="card">
        <h2>新增路由规则</h2>
        <div class="form-grid">
          <label>
            Group
            <input id="group" placeholder="account/payment" />
          </label>
          <label>
            Path
            <input id="path" placeholder="/api/account/**" />
          </label>
          <label>
            Method
            <input id="methods" value="GET" placeholder="GET,POST" />
          </label>
          <label>
            Target
            <input id="target" placeholder="http://localhost:9001" />
          </label>
          <label>
            AuthType
            <select id="authType">
              <option value="">none</option>
              <option value="apiKey">apiKey</option>
            </select>
          </label>
          <label>
            API Key
            <input id="apiKey" placeholder="demo-key" />
          </label>
          <label>
            RateLimit(QPS)
            <input id="rateLimitQps" value="0" />
          </label>
          <label>
            Timeout(ms)
            <input id="timeoutMs" value="3000" />
          </label>
          <label class="checkbox">
            <input id="enabled" type="checkbox" checked />
            启用规则
          </label>
          <label>
            StripPrefix
            <input id="stripPrefix" value="0" />
          </label>
          <label>
            Rewrite
            <input id="rewrite" placeholder="/v1/account/$1" />
          </label>
        </div>
        <button id="create">保存并发布</button>
      </section>

      <section class="card">
        <h2>规则列表</h2>
        <div class="table">
          <div class="row header">
            <span>路径</span>
            <span>分组</span>
            <span>方法</span>
            <span>目标</span>
            <span>策略</span>
            <span>状态</span>
            <span>操作</span>
          </div>
          <div id="routes"></div>
        </div>
      </section>

      <section class="card">
        <h2>规则命中统计</h2>
        <p class="muted">展示网关运行期统计的命中次数与最近命中时间。</p>
        <div id="metrics" class="metrics"></div>
      </section>

      <section class="card">
        <h2>转发测试</h2>
        <p class="muted">支持 GET 请求的本地快速验证，默认走 /api/account/1001。</p>
        <div class="form-grid">
          <label>
            测试路径
            <input id="testPath" value="/api/account/1001" />
          </label>
          <label>
            API Key
            <input id="testApiKey" value="demo-key" />
          </label>
        </div>
        <button id="testRequest">发送测试请求</button>
        <pre id="testResult" class="code-block"></pre>
      </section>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
